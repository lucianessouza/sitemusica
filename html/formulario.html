<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Comigo</title>
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
</head>
<body>
    <main>
        <header>
            <h1>Fale conosco</h1>
            <p>Adoraríamos saber a sua opinião, é rapidinho.</p>
        <br>
        </header>
        <section>
            <form action="formulariopreenchido.html" method="get" autocomplete="on">
                <div class="formulario">
                    <label for="nome"><strong>Nome:</strong></label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu primeiro nome" required><br><br>
                    
                    <label for="sobrenome"><strong>Sobrenome:</strong></label><br>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu último nome" required><br><br>
    
                    <label for="dataNasc"><strong>Data de Nascimento:</strong></label><br>
                    <input type="date" id="dataNasc" name="dataNasc" required><br><br>
    
                    <label for="email"><strong>Email:</strong></label><br>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>
    
                    <label for="mensagem"><strong>Deixe aqui sua sugestão ou crítica:</strong></label><br>
                    <textarea cols="50" rows="8" id="mensagem" placeholder="Escreva sua sugestão aqui"></textarea><br><br>
                    
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
